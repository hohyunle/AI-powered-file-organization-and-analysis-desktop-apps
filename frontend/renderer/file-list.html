<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>파일 목록 - AI 파일 정리 도우미</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <div class="main-dashboard">
            <!-- 헤더 -->
            <header class="header">
                <div class="header-content">
                    <div class="header-left">
                        <button id="close-file-list-btn" class="back-btn">←</button>
                        <h1 class="app-title">정리 대기 중인 파일 (<span class="file-count">0개</span>)</h1>
                    </div>
                    <div class="header-right">
                        <select id="sort-select" class="toolbar-select">
                            <option value="name">이름순</option>
                            <option value="size">크기순</option>
                            <option value="date">날짜순</option>
                            <option value="type">유형순</option>
                        </select>
                        <div class="view-options">
                            <button id="large-icons-btn" class="view-btn active">🔲</button>
                            <button id="simple-view-btn" class="view-btn">☰</button>
                            <button id="detailed-view-btn" class="view-btn">📋</button>
                        </div>
                    </div>
                </div>
            </header>

            <!-- 메인 콘텐츠 -->
            <main class="main-content">
                <!-- 검색 바 -->
                <div class="search-bar">
                    <input type="text" placeholder="🔍 파일명, 내용, 라벨로 검색..." id="search-input">
                    <button id="filter-btn" class="btn-secondary">🔍 필터</button>
                </div>

                <!-- 파일 타입별 통계 -->
                <section class="file-stats file-type-stats">
                    <div class="stat-item">
                        <span class="stat-label">🖼️ 이미지</span>
                        <span class="stat-count image-count">0개</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">📄 문서</span>
                        <span class="stat-count document-count">0개</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">🎬 비디오</span>
                        <span class="stat-count video-count">0개</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">📦 기타</span>
                        <span class="stat-count other-count">0개</span>
                    </div>
                </section>

                <!-- 파일 목록 헤더 (자세히 보기에서만 표시) -->
                <div id="file-list-header" class="file-list-header hidden">
                    <div class="header-checkbox">
                        <input type="checkbox" id="select-all-checkbox">
                    </div>
                    <div class="header-name sortable" data-sort="name">
                        파일명 <span class="sort-icon">▲</span>
                    </div>
                    <div class="header-size sortable" data-sort="size">
                        크기 <span class="sort-icon"></span>
                    </div>
                    <div class="header-type sortable" data-sort="type">
                        유형 <span class="sort-icon"></span>
                    </div>
                    <div class="header-date sortable" data-sort="date">
                        수정한 날짜 <span class="sort-icon"></span>
                    </div>
                </div>

                <!-- 파일 목록 컨테이너 -->
                <section id="file-list-container" class="file-list-container">
                    <!-- 실제 파일 목록이 여기에 동적으로 추가됩니다 -->
                </section>
            </main>
        </div>
    </div>

    <!-- 알림 메시지 -->
    <div id="notification" class="notification hidden">
        <div class="notification-content">
            <span id="notification-message"></span>
            <button id="notification-close" class="notification-close">×</button>
        </div>
    </div>

    <script src="file-list.js"></script>
</body>
</html>
